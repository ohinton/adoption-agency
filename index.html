<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Adoption Agency Website</title>
  </head>
  <body>
    <div class="container">
      <header class="page-header">
      <h1 class="header">Adoption Agency</h1>
      <div class="jumbotron">
        <h1>Adopt A Pet Today!</h1>
      </div>
      </header>
      <div class="row">
        <div class="col-md-6">
          <h2>Add your pet's information:</h2>
          <form id="new-pet">
            <div class="form-group">
              <label for="new-pet-name">Pet Name:</label>
              <input type="text" class="form-control" id="new-pet-name">
            </div>
            <div class="form-group">
              <label for="new-pet-type">Pet Type</label>
              <input type="text" class="form-control" id="new-pet-type">
            </div>
            <div class="form-group">
              <label for="new-pet-age">Pet Age:</label>
              <input type="text" class="form-control" id="new-pet-age">
            </div>
            <div class="form-group">
              <label for="new-pet-description">Description:</label>
              <input type="text" class="form-control" id="new-pet-description">
            </div>
            <button type="submit" class="btn btn-primary">Add your pet</button>
          </form>
          <hr>

          <h2>Pets:</h2>
          <ul id="name-type">
          </ul>
        </div>

          <div class="col-md-6">
            <div id="show-pet">
              <h2 class="pet-name"></h2>
              <p>Pet type: <span class="pet-type"></span></p>
              <p>Pet age: <span class="pet-age"></span></p>
              <p>Pet Description: <span class="pet-description"></span></p>
              <p>Is this pet available?: <span class="pet-availability">Yes</span></p>
              <!-- <button type='button' class='btn-sm btn-success inline availability' name='button'>Click if adopted</button> -->
            </div>
          </div>

        </div>
      </div>
  </body>
  </html>
